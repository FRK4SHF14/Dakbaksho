<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Letters - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif+Bengali&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <button class="lang-toggle" onclick="toggleLanguage()">
                <span class="en">Switch to বাংলা</span>
                <span class="bn">Switch to English</span>
            </button>
            <a href="index.html" class="write-new">
                <span class="en">Write New Letter</span>
                <span class="bn">নতুন চিঠি লিখুন</span>
            </a>
        </nav>

        <main class="letters-archive">
            <h1 class="page-title">
                <span class="en">Our Love Letters</span>
                <span class="bn">আমাদের প্রেমপত্র</span>
            </h1>

            <div id="lettersContainer" class="letters-container">
                <!-- Letters will be dynamically inserted here -->
            </div>
        </main>

        <footer class="footer">
            <div class="hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
