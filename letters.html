<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Letters ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="letters-page">
    <div class="floating-hearts"></div>

    <nav class="top-nav animate__animated animate__fadeInDown">
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-pen-fancy"></i> Write Letter</a>
            <a href="letters.html" class="active"><i class="fas fa-envelope-open-text"></i> Our Letters</a>
        </div>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="container">
        <div class="letters-container">
            <div class="postbox-title animate__animated animate__fadeInDown">
                <i class="fas fa-dove"></i>
                <h1>Our Love Story</h1>
                <i class="fas fa-dove fa-flip-horizontal"></i>
            </div>
            
            <div id="lettersFeed" class="letters-feed">
                <!-- Letters will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Dummy letter data for the sake of this example
        const letters = [
            {
                content: 'I love you more than words can say...',
                timestamp: '2025-02-18'
            },
            {
                content: 'Your smile brightens my day...',
                timestamp: '2025-02-17'
            }
        ];

        // Function to load the letters
        function loadLetters() {
            const lettersFeed = document.getElementById('lettersFeed');
            lettersFeed.innerHTML = '';
            letters.forEach(letter => {
                const letterCard = document.createElement('div');
                letterCard.classList.add('letter-card');
                letterCard.innerHTML = `
                    <div class="letter-content">${letter.content}</div>
                    <div class="letter-timestamp">${letter.timestamp}</div>
                `;
                lettersFeed.appendChild(letterCard);
            });
        }

        // Load letters on page load
        window.onload = loadLetters;

        // Success modal
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value) {
                // Add letter to some database or array (for simplicity, we're not doing that here)
                // Show success modal
                const successModal = document.querySelector('.success-modal');
                successModal.style.display = 'flex';

                // Close modal after a short delay
                setTimeout(() => {
                    successModal.style.display = 'none';
                }, 2000);
            }
        }

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
