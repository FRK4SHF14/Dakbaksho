<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Vintage Love Letters - Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Bengali&family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vintage-background">
        <div class="container">
            <nav class="vintage-nav">
                <button class="vintage-btn lang-toggle" onclick="toggleLanguage()">
                    <span class="en">Switch to বাংলা</span>
                    <span class="bn">Switch to English</span>
                </button>
                <a href="index.html" class="vintage-btn">
                    <span class="en">Write New Letter</span>
                    <span class="bn">নতুন চিঠি লিখুন</span>
                </a>
            </nav>

            <main class="letters-archive">
                <h1 class="vintage-title">
                    <span class="en">Our Love Letters</span>
                    <span class="bn">আমাদের প্রেমপত্র</span>
                </h1>

                <div id="lettersContainer" class="vintage-letters-container">
                    <!-- Letters will be dynamically inserted here -->
                </div>
            </main>

            <footer class="vintage-footer">
                <div class="ornament">❦</div>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
