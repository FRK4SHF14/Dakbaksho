<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Letters ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="letters-page">
    <div class="floating-hearts"></div>

    <nav class="top-nav animate__animated animate__fadeInDown">
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-pen-fancy"></i> Write Letter</a>
            <a href="letters.html" class="active"><i class="fas fa-envelope-open-text"></i> Our Letters</a>
        </div>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="container">
        <div class="letters-container">
            <div class="postbox-title animate__animated animate__fadeInDown">
                <i class="fas fa-dove"></i>
                <h1>Our Love Story</h1>
                <i class="fas fa-dove fa-flip-horizontal"></i>
            </div>
            
            <div id="lettersFeed" class="letters-feed">
                <!-- Letters will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
