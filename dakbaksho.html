<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Postbox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --bg-color: #F5E6D3;
            --text-color: #2C1810;
            --paper-color: #FFF9F0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .dark-mode {
            --bg-color: #2C1810;
            --text-color: #F5E6D3;
            --paper-color: #3D2317;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .paper {
            background-color: var(--paper-color);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 2rem;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }

        .paper::before {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--paper-color) 50%);
            transform: rotate(-45deg);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
        }

        .submit-button {
            background: var(--primary-color);
            color: var(--paper-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem auto;
            transition: transform 0.3s ease;
        }

        .submit-button:hover {
            transform: scale(1.05);
        }

        .wax-seal {
            width: 40px;
            height: 40px;
            background: #8B0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFD700;
            font-size: 1.2rem;
        }

        .message-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .paper {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="paper">
            <textarea id="messageInput" placeholder="Write your message here... (বাংলা বা English)"></textarea>
            <button class="submit-button" onclick="sendMessage()">
                <span class="wax-seal">❤️</span>
                Send
            </button>
        </div>

        <div id="messageFeed" class="message-feed">
            <!-- Messages will be inserted here -->
        </div>
    </div>

    <script>
        // Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-kTIErFXAnuHK70NCmm4sXeggZHFkLFZtqYeeimesOzCj7u6Ymi76QafH3ZM7NSIzYw/exec';

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ message }),
                    mode: 'no-cors'
                });

                // Clear input and show animation
                messageInput.value = '';
                showSendAnimation();
                
                // Refresh messages
                fetchMessages();
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        async function fetchMessages() {
            try {
                const response = await fetch(SCRIPT_URL);
                const messages = await response.json();
                
                const messageFeed = document.getElementById('messageFeed');
                messageFeed.innerHTML = '';

                messages.reverse().forEach((msg, index) => {
                    const messageCard = document.createElement('div');
                    messageCard.className = 'paper message-card';
                    messageCard.style.animationDelay = `${index * 0.1}s`;
                    
                    messageCard.innerHTML = `
                        <div>${msg.message}</div>
                        <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                    `;
                    
                    messageFeed.appendChild(messageCard);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function showSendAnimation() {
            const button = document.querySelector('.submit-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.dark-mode-toggle i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // Initial message fetch
        fetchMessages();
        // Fetch messages every 30 seconds
        setInterval(fetchMessages, 30000);
    </script>
</body>
</html>
